        <img src="./assets/images/header-img2.png" alt="header-img2" class="header__img header__img--animation2">

    <main class="main-login mt-100">
        <h1 class="section__heading--1">ĐĂNG NHẬP</h1>
        <form action="" class="main__form-register">
            <table class="main__table-register">
                <tr>
                    <td colspan="2">
                        <img src="./assets/images/dangnhap/userlogin.png" alt="userlogin" class="main__login-img">

                    </td>
                </tr>
                <tr>
                    <td class="w-20">
                        <labelfor="email">
                            <div class="form__icon"><i class="fa-solid fa-envelope"></i></div>
                            </label>
                    </td>
                    <td>
                        <input type="text" name="email" placeholder="Vui lòng nhập email">
                    </td>
                </tr>

                <tr>
                    <td class="w-20">
                        <label for="pw">
                            <div class="form__icon"><i class="fa-solid fa-key"></i></div>
                        </label>
                    </td>
                    <td>
                        <input type="password" name="pw" id="pw" placeholder="Vui lòng nhập mật khẩu">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">Bạn quên
                        <a href="">Mật khẩu?</a>
                        <input type="checkbox" name="" id="">
                        Ghi nhớ cho lần đăng nhập sau
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="reset">Hủy</button>
                        <button type="submit">Đăng ký</button>
                    </td>
                </tr>
            </table>
            <!-- <p>Thông qua việc tạo tài khoản, bạn đồng ký với <a href="">Điều khoản

            <button type="reset">Hủy</button>
            <button type="submit">Đăng ký</button> -->

    </main>
