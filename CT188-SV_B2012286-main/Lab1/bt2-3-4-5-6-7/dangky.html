    <main>
        <article>
            <section>
                <b>

                    <form action="" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <legend>ĐĂNG KÝ</legend>
                            <table>
                                <tr>
                                    <td>
                                        <label for="email">Email</label>
                                    </td>
                                    <td>
                                        <input type="text" name="email" placeholder="Vui lòng nhập email">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="pw">Mật khẩu</label>
                                    </td>
                                    <td>
                                        <input type="password" name="pw" id="pw" placeholder="Vui lòng nhập mật khẩu">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="pw2">Nhập lại mật khẩu</label>
                                    </td>
                                    <td>
                                        <input type="password" name="pw2" id="pw2" placeholder="Vui lòng nhập mật khẩu">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="memberType">Cấp độ thành viên</label>
                                    </td>

                                    <td>
                                        <input type="radio" value="Bạc" name="memberType">
                                        <label for="memberType">Bạc</label>
                                        <input type="radio" value="Vàng" name="memberType">
                                        <label for="memberType">Bạc</label>
                                        <input type="radio" value="Bạch Kim" name="memberType">
                                        <label for="memberType">Bạc</label>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="avata">Ảnh đại diện</label>
                                    </td>
                                    <td>
                                        <input type="file">
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ký với <a href="">Điều khoản
                                            &and; Quyền
                                            riêng tư của chúng tôi</a></td>
                                </tr>

                                <tr>
                                    <td>

                                        <button type="reset">Hủy</button>
                                        <button type="submit">Đăng ký</button>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
            </section>
            </b>
        </article>
