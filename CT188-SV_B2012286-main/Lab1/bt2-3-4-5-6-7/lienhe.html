<body>

        <a href="/" class="logo">
            <img src="./images/logo.png" alt="logo">

        <nav>
            <a href="/TH1/bt2/trangchu.html">Trang Chu</a>

    <main>
        <article>
            <section>
                <h1>Liên hệ</h1>
                <img src="./images/lienhe/check-in.png" alt="check-in">
                <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
                <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn </p>

                <form action="" enctype="application/x-www-form-urlencoded" method="post">
                    <fieldset>
                        <legend>Góp ý</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="name">Họ Tên:</label>
                                </td>
                                <td>
                                    <input type="text" id="name" placeholder="Vui lòng nhập Họ tên của bạn">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email:</label>
                                </td>
                                <td>
                                    <input type="text" id="email" placeholder="Vui lòng nhập Email của bạn">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="topic">Chủ đề:</label>
                                </td>
                                <td>
                                    <select name="topic" id="topic" size="1">
                                        <option value="Về Sản Phẩm/ Dịch Vụ">Về Sản Phẩm/ Dịch Vụ</option>
                                        <option value="Về Ưu Đãi Thành Viên">Về Ưu Đãi Thành Viên</option>
                                        <option value="Về Tin Tuyển Dụng">Về Tin Tuyển Dụng</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="content">Nội dung:</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea name="content" id="content" cols="50" rows="7"
                                        placeholder="Nội dung cần liên hệ"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit"> Gửi</button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
